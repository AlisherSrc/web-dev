<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Facebook - login</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="content">
        <div class="logo8slogan">
            <img class='logo' src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg">
            <p class='slogan'>Connect with friends and the world<br> around you on Facebook.</p>
        </div>
        <div class="rightside">
            <div class="auth">
                <form action="">

                    <input class="login" placeholder="Email or phone number">
                    <input class="password" placeholder="Password">
                    <input class="submit" type="submit" value="Log In">
                </form>

                <a href="https://www.google.com/search?q=forgor+password">Forgot pasword?</a>

                <hr>

                <button class="createAcc">Create new account</button>
            </div>
            <p>
                <a href="https://web.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a> for a
                celebrity,
                brand or business
            </p>
        </div>

    </div>


</body>
