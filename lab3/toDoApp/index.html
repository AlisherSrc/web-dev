<!DOCTYPE html>
<html>

<head>
    <title>To Do list</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <nav>
            <p>ToDo List</p>
        </nav>
    </header>
    <content>
        <div class="toDo">
            <h1>ToDo List</h1>

            <input id="input-text" type="text" onchange="createTask()">
            <ul id="task-list">
                <li class="list-item">
                    <input type="checkbox"  onclick="editStyle()"/>
                    First Task
                    <button class="trash"  onclick="deleteTask()"><img class="trash-icon" src="https://cdn-icons-png.flaticon.com/512/1869/1869668.png" /></button>
                </li>
            </ul>
        </div>
    </content>
    <footer>

    </footer>
    <script src="script.js" />
</body>

</html>
