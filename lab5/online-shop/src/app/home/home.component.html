<main>
  <div class="content">
    <div class="left-side-bar">
      <ul>
        <li *ngFor="let category of categories" class="item"><a (click)="setCategory(category)">{{category.name}}</a></li>
      </ul>
    </div>
    <div class="list-of-items">
      <app-product-list [category]="category"></app-product-list>
    </div>
  </div>
</main>
